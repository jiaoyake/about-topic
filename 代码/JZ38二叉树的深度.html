<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二叉树的深度</title>
</head>
<body>
    <script>
        //1.递归
        function TreeDepth(pRoot) {
            if(!pRoot){return 0;}
            return 1 + Math.max(TreeDepth(pRoot.left), TreeDepth(pRoot.right));
        }
        //2.
        function TreeDepth(pRoot) {
            if(!pRoot){return 0;}
            let arr = [];
            arr.push(pRoot);
            let count = 0, round = 1,length = 0;
            while(arr.length!=0){
                count++;
                let parent = arr.shift();
                if(parent.left !== null){
                    arr.push(parent.left);
                }
                if(parent.right !== null){
                    arr.push(parent.right);
                }
                if(count === round){
                    count = 0;
                    round = arr.length;
                    length++;
                }
            }
            return length;
        }
    </script>
</body>
</html>
