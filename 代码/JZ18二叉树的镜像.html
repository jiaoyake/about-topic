<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二叉树的镜像</title>
</head>
<body>
    <script>
        function Mirror(root) {
            if(!root){return null;}
            var temp = root.left;
            root.left = root.right;
            root.right = temp;
            Mirror(root.left);
            Mirror(root.right)
        }
    </script>
</body>
</html>
