<body>
    <script>
        function Add(num1, num2) {
            if(num1 === 0){
                return num2;
            }
            if(num2 === 0){
                return num1;
            }
            let A = num1^num2; 
            let B= (num1 & num2) << 1; 
            return Add(A, B);
        }
    </script>
